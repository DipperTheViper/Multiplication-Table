<!DOCTYPE html>

<html lang="en">

<head>
    <title>Multiplication table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="STYLE/styling.css">
</head>

<body>
    <!-- where everything take place -->
    <div id="container">
        <div id="header">
            <h3>Multiplication table</h3>
        </div>
        <div id="main">
            <div id="score">
                Score: <span id="score-val">0</span>
            </div>
            <div id="timer"> 
                Time remaining: <span id="time">0</span> sec!
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Wrong, Try again!
            </div>
            <div id="quiz">
                 ?
            </div>
            <div id="whats">
                what's the answer?
            </div>
            <div id="answers">
                <div id="A1" class="A-box">
                    A
                </div>
                <div id="A2" class="A-box">
                    B
                </div>
                <div id="A3" class="A-box">
                    C
                </div>
                <div id="A4" class="A-box">
                    D
                </div>
            </div>
        </div>
        <div id="start">
            Start Game
        </div>
        <div id="game-over">
            <p>Game Over!</p>
            <p>Your Score is <span id="score-val">20</span></p>
        </div>
    </div>
    <script src="JS/JavaScript.js"></script>
</body>

</html>
